<h1 align=center>T3A09-var-Isabella</h1>

<script>
  var myX = 3
  let myY = 67.4
  let myName = 'Isabella'
  document.writeln('myX variable is ' + myX + '<br>')
  document.writeln('myY variable is ' + myY + '<br>')
  document.writeln('myName variable is ' + myName + '<br>')
  document.writeln('myX and myY variables are ' + myX + ' and ' + myY + '<br>')
  document.writeln('myY and myName variables are ' + myY + ' and ' + myName + '<br>')
  document.writeln('myX and myName variables are ' + myX + ' and ' + myName + '<br>')
  document.writeln('myX and myY and myName variables are ' + myX + ' and ' + myY + ' and ' + myName + '<br>')
</script>
